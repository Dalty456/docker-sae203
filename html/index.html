<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Les musiques de Norman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Playlist de Norman fait des vidéos</h1>

  <div class="musique">
    <a href="https://www.youtube.com/watch?v=VIDEO_ID_1" target="_blank">
      <img src="images/VIDEO_ID_1.jpg" alt="Clip YouTube Titre 1" class="thumbnail">
    </a>
    <h2>Titre de la chanson 1</h2>
    <audio controls>
      <source src="musiques/track1.mp3" type="audio/mpeg">
      Votre navigateur ne supporte pas l'audio HTML5.
    </audio>
  </div>

  <div class="musique">
    <a href="https://www.youtube.com/watch?v=VIDEO_ID_2" target="_blank">
      <img src="images/VIDEO_ID_2.jpg" alt="Clip YouTube Titre 2" class="thumbnail">
    </a>
    <h2>Titre de la chanson 2</h2>
    <audio controls>
      <source src="musiques/track2.mp3" type="audio/mpeg">
      Votre navigateur ne supporte pas l'audio HTML5.
    </audio>
  </div>

  <!-- DUPLIQUE ces blocs <div class="musique"> pour arriver à 8 musiques -->
</body>
</html>
